<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" id="search-box" class="search-box" placeholder="Search for an Indian city..." />
    </header>
    <main>
      <section class="location">
        <div class="city" id="city">Mumbai, IN</div>
        <div class="date" id="date"></div>
      </section>
      <div class="current">
        <div class="temp" id="temp">--<span>째C</span></div>
        <div class="weather" id="weather">--</div>
        <div class="hi-low" id="hi-low">-- / --</div>
      </div>
    </main>
  </div>
  
  <script>
    const API_KEY = "YOUR_OPENWEATHER_API_KEY";
    const BASE_URL = "https://api.openweathermap.org/data/2.5/weather";
    
    document.addEventListener("DOMContentLoaded", () => {
      fetchWeather("Mumbai"); // Default city is Mumbai
    });
    
    document.getElementById("search-box").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        fetchWeather(this.value);
      }
    });
    
    function fetchWeather(city) {
      fetch(`${BASE_URL}?q=${city},IN&units=metric&appid=${API_KEY}`)
        .then(response => response.json())
        .then(updateUI)
        .catch(error => console.error("Error fetching data:", error));
    }
    
    function updateUI(data) {
      if (data.cod !== 200) {
        alert("City not found!");
        return;
      }
      document.getElementById("city").textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById("temp").innerHTML = `${Math.round(data.main.temp)}<span>째C</span>`;
      document.getElementById("weather").textContent = data.weather[0].main;
      document.getElementById("hi-low").textContent = `${Math.round(data.main.temp_min)}째C / ${Math.round(data.main.temp_max)}째C`;
      document.getElementById("date").textContent = new Date().toDateString();
    }
  </script>
</body>
</html>
