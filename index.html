<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Location Weather</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: 20px auto; }
        input { padding: 10px; width: 70%; }
        button { padding: 10px; }
        .weather-card { border: 1px solid #ddd; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Location Weather</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="addLocation()">Add</button>
        <div id="weatherContainer"></div>
    </div>

    <script>
        const API_KEY = "YOUR_OPENWEATHER_API_KEY";
        const weatherContainer = document.getElementById("weatherContainer");
        const locations = new Set();

        async function fetchWeather(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching weather data:", error);
                return null;
            }
        }

        async function addLocation() {
            const cityInput = document.getElementById("cityInput");
            const city = cityInput.value.trim();
            if (!city || locations.has(city)) return;

            const data = await fetchWeather(city);
            if (data && data.main) {
                locations.add(city);
                const card = document.createElement("div");
                card.classList.add("weather-card");
                card.innerHTML = `<h2>${data.name}</h2><p>${data.main.temp}Â°C, ${data.weather[0].main}</p>`;
                weatherContainer.appendChild(card);
            }
            cityInput.value = "";
        }
    </script>
</body>
</html>
